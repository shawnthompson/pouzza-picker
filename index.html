<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A little tool to generate a random band from the +150 bands playing at Pouzzafest 2023">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css?v=1.0">
	<title>Pouzzafest 2024 band chooser</title>
</head>

<body>
	<main class="container">
		<h1>Pouzzafest 2024 band chooser</h1>
		<p>A little tool to generate a random band from the +150 bands playing at <a href="https://pouzzafest.com/en/bands/">Pouzzafest 2023</a></p>
		<!-- List a random band from array in `span` -->
		<p aria-atomic="true" aria-live="assertive">You should listen to: <strong id="randomBand">BAND</strong></p>
		<ul id="links" class="d-flex gap-3 list-unstyled">
			<li>
				<a href="WEBSITE">
					<i class="fas fa-globe" aria-hidden="true"></i>
				</a>
			</li>
			<li>
				<a href="FACEBOOKURL">
					<i class="fab fa-facebook" aria-hidden="true"></i>
				</a>
			</li>
			<li>
				<a href="INSTAGRAMURL">
					<i class="fab fa-instagram" aria-hidden="true"></i>
				</a>
			</li>
			<li>
				<a href="BANDCAMPURL">
					<i class="fab fa-bandcamp" aria-hidden="true"></i>
				</a>
			</li>
		</ul>
		<p class="text-end">from <span id="location">LOCATION</span></p>
		<div class="d-grid col-6 mx-auto">
			<button id="nextBand" class="btn btn-primary btn-blck">Choose another random band</button>
		</div>
	</main>

	<footer class="contribute">
		<div class="container">
			<h2><i class="fab fa-github fa-lg fa-fw" aria-hidden="true"></i>Contribute <small>on Github.com</small></h2>
			<p><i class="fas fa-code fa-lg fa-fw" aria-hidden="true"></i><li><a hreflang="en" href="https://github.com/shawnthompson/pouzza-picker/">See the source code <small>on Github.com</small></a></p>
		</div>
	</footer>

	<script src="./script.js"></script>
</body>

</html>
